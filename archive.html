<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTEYdot-TS</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/notes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="app">
      <!-- Header for storing navbar -->
      <header class="nav-header">
        <div id="logo">
          <img src="notes-logo.jpg" alt="image logo" />
          <strong>NotEY.ts</strong>
        </div>
      </header>
      <!-- div for storing sidebar content -->
      <div class="sidebar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archive">archive</a></li>
        </ul>
      </div>
      <!-- Main container to store notes -->
      <main class="archive-container">
        <h1 class="heading">Archive Notes</h1>
        <!-- main sections to hold notes -->
        <section class="archive-notes" id="archive-notes">
          <!-- note components comes here-->
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
